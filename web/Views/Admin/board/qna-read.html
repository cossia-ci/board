                    <h5>문의</h5>
                </div>

                    <table class="table-col">
                        <colgroup>
                            <col width="170px">
                            <col>

                            <col>
                        </colgroup>
                        <tr>
                            <th>작성자</th><td><?=get_member_email($data['user_ano'])?></td>
                            <th>작성일시</th><td><?=$data['regDt']?></td>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header header-elements-inline">
                    <h5>답변</h5>
                </div>

                    <table class="table-col">

                            <col>

                            <th>첨부파일</th>

                </div>
            </div>
        </div>
    </div>
    </form>
</div>
